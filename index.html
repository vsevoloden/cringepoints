<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кринжовые очки</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(window).on("load resize ", function() {
		  var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
		  $('.tbl-header').css({'padding-right':scrollWidth});
		}).resize();
	</script>
	<link rel="icon" type="image/png" href="favicon.png">
	<style type="text/css">
		h1{
		  font-size: 30px;
		  color: #fff;
		  font-weight: 300;
		  text-align: center;
		  margin-bottom: 5px;
		}
		.bigass{
		  font-size: 50px;
		  color: #fff;
		  text-transform: uppercase;
		  font-weight: 500;
		  text-align: center;
		  margin-bottom: 5px;
		}
		h2{
		  font-size: 16px;
		  color: #fff;
		  text-transform: uppercase;
		  font-weight: 300;
		  text-align: center;
		  margin-bottom: 15px;
		}
		a{
		  font-size: 12px;
		  color: #fff;
		  text-transform: uppercase;
		  text-decoration: none;
		}
		a:hover {
			color: #fff;
		}
		table{
		  width:100%;
		  table-layout: fixed;
		}
		.tbl-header{
		  background-color: rgba(255,255,255,0.3);
		 }
		.tbl-content{
		  height:300px;
		  overflow-x:auto;
		  margin-top: 0px;
		  border: 1px solid rgba(255,255,255,0.3);
		}
		th{
		  padding: 20px 15px;
		  text-align: left;
		  font-weight: 500;
		  font-size: 12px;
		  color: #fff;
		  text-align: center; 
		  text-transform: uppercase;
		}
		td{
		  padding: 15px;
		  text-align: left;
		  vertical-align:middle;
		  text-align: center; 
		  font-weight: 300;
		  font-size: 12px;
		  color: #fff;
		  border-bottom: solid 1px rgba(255,255,255,0.1);
		}

		@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
		section{
		  margin: 10px;
		}

		.made-with-love {
		  margin-top: 40px;
		  padding: 10px;
		  clear: left;
		  text-align: center;
		  font-size: 10px;
		  font-family: arial;
		  color: #fff;
		}
		.made-with-love i {
		  font-style: normal;
		  color: #F50057;
		  font-size: 14px;
		  position: relative;
		  top: 2px;
		}
		.made-with-love a {
		  color: #fff;
		  text-decoration: none;
		}
		.made-with-love a:hover {
		  text-decoration: underline;
		}


		html, body {
		  width: 100%;
		  height:100%;
		}

		body {
			background: linear-gradient(-45deg, #4d4d4d, #a9aa85, #bfcc49, #f8fc03);
			background-size: 400% 400%;
			animation: gradient 15s ease infinite;
		}

		@keyframes gradient {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		::-webkit-scrollbar {
		    width: 6px;
		} 
		::-webkit-scrollbar-track {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		} 
		::-webkit-scrollbar-thumb {
		    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
		}
	</style>
</head>
<body>
<section>
  <h1 class="bigass">I will survive!</h1>
  <h1>Мы работаем над улучшением сайта, он станет вновь доступен чуть позже.</h1>
  <center><img src="favicon.png" style="width: 100%;height: auto; align: center; max-width:400px;"></center>
</section>
</body>
<script>
	var snd = new Audio("iwillsurvive.mp3");
	window.addEventListener("click", playm);

	function playm() {
		snd.play();
	}
</script>
</html>
